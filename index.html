<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/current-weather.css" />
    <link rel="stylesheet" href="./css/saved-searches.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/ac382bd0e2.js" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Weather app</h1>
      </header>
      <section class="main-container">
        <div>
          <form id="form">
            <label for="city">Select your city</label>
            <select id="city" name="city"></select>
            <button type="submit">Check</button>
          </form>
          <section id="current-weather" class="current-weather"></section>
        </div>
        <div>
          <h2>Saved searches:</h2>
          <div id="saved-searches"></div>
        </div>
      </section>
    </main>
  </body>
</html>
