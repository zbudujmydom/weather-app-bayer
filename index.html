<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/current-weather.css" />
    <link rel="stylesheet" href="./css/saved-searches.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/ac382bd0e2.js" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Weather app</h1>
      </header>
      <section class="main-container">
        <div>
          <form id="form" class="row g-2">
            <div class="col-12 mb-2">
              <label for="city">Select your city</label>
            </div>
            <div class="col-sm-10">
              <select id="city" name="city" class="form-select"></select>
            </div>
            <div class="col-sm-2 mr-2">
              <button type="submit" class="btn btn-success">Check</button>
            </div>
          </form>
          <section id="current-weather" class="current-weather"></section>
        </div>
        <div class="card p-4">
          <h2>Saved searches:</h2>
          <div id="saved-searches"></div>
        </div>
      </section>
    </main>
  </body>
</html>
